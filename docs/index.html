<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="widgets.css" />
    <style>
      html,
      body {
        overflow: hidden;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <script>
      /* globals window */
      /* eslint-disable no-underscore-dangle */
      try {
        if (window.top !== window) {
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__ = window.top.__REACT_DEVTOOLS_GLOBAL_HOOK__;
        }
      } catch (e) {
        // eslint-disable-next-line no-console
        console.warn("unable to connect to top frame for connecting dev tools");
      }

      window.onerror = function onerror(message, source, line, column, err) {
        if (window.CONFIG_TYPE !== "DEVELOPMENT") return;
        // eslint-disable-next-line no-var, vars-on-top
        var xhr = new window.XMLHttpRequest();
        xhr.open("POST", "/runtime-error");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.send(
          JSON.stringify({
            /* eslint-disable object-shorthand */
            message: message,
            source: source,
            line: line,
            column: column,
            error: err && { message: err.message, name: err.name, stack: err.stack },
            origin: "manager"
            /* eslint-enable object-shorthand */
          })
        );
      };
    </script>
    <style>
      #root[hidden],
      #docs-root[hidden] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="docs-root"></div>
    <script>
      window["CONFIG_TYPE"] = "PRODUCTION";

      window["LOGLEVEL"] = "info";

      window["FEATURES"] = { postcss: true, emotionAlias: true, warnOnLegacyHierarchySeparator: true };

      window["DOCS_MODE"] = false;
    </script>

    <script src="666.fc0f4cbb11c7f41480ef.manager.bundle.js"></script>
    <script src="main.1249b40e7beaf3418d47.manager.bundle.js"></script>
  </body>
</html>
